<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="" viewpoint content="width=device-width, initial-scale=1.0" />
    <title>chat room 1.0</title>
</head>

<script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>

<script>

    const socket = io('http://localhost:3000');

    function joinRoom() {
        const userName = document.getElementById("user_name");
        socket.emit('user_join', userName.value);
        return false;
    }

    function sendMessage() {
        const message = document.getElementById("message");
        socket.emit('new_message', message.value);

        let messages = document.createElement('div');
        messages.innerText = message.value;
        const textBox = document.getElementById('text_box');
        textBox.append(messages);

        return false;
    }

    // socket.emit('new_message', 'hello server');
    // socket.on("new_message", (data)=>{
    //     console.log(data);
    //     // console.log('server says', data);
    // })

    socket.on('new_message', (data) => {

        console.log('server says', data);

        let messages = document.createElement('div');
        messages.innerText = data;
        const textBox = document.getElementById('text_box');
        textBox.append(messages);

    })

</script>

<style>
    .center {
        text-align: center;
        margin: 0 auto;
    }
    #send_msg {
        text-align: center;
        width: 100%;
        position: absolute;
    }
    #text_box {
        height: 75vh;
        border: 1px solid #000000;
        border-radius: 10px;
        margin: 1rem 1rem;
        padding: 0.5rem;
        overflow: scroll;
    }
    #user_form {
        margin-left: 1rem;
    }
</style>

<body>
    <div id="user_form">
        <form onsubmit="return joinRoom();">
            <select id="user_name">
                <option value="user001">user001</option>
                <option value="user002">user002</option>
                <option value="user003">user003</option>
                <option value="user004">user004</option>
                <input type="submit" value="Choose">
            </select>
        </form>
    </div>
    <div id="text_box"></div>
    <div class="center">
        <form id="send_msg" onsubmit="return sendMessage();">
            <input id="message" placeholder="Enter message">
            <input type="submit" value="Send">
        </form>
    </div>
    
    <ul id="messages"></ul>
</body>

</html>
